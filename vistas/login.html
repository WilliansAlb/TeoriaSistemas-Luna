<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/input.css">
</head>
<body>
    <div id="fondo"></div>
    <div class="contenedor">
        <h1>AGENDA LUNAR</h1>
        <div class="omrs-input-group">
            <label class="omrs-input-underlined">
              <input type="text" id="usuario" name="usuario" required>
              <span class="omrs-input-label">USUARIO</span>
            </label>
        </div>
        <div class="omrs-input-group">
            <label class="omrs-input-underlined">
              <input type="password" id="password" name="password" required>
              <span class="omrs-input-label">CONTRASEÑA</span>
            </label>
        </div>
        <button class="noselect"><span class='text'>ENTRAR</span><span class="icon"><img src="../img/moon.svg" alt="luna" width="30em"></span></button>
        <a href="#">OLVIDE MI CONTRASEÑA</a>
    </div>
</body>
</html>
